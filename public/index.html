<!DOCTYPE html>
<html class="bg-purple-900" lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Thirsty Therapy</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&family=DM+Serif+Display:ital@0;1"
    />
    <style>
      .font-body {
        font-family: "DM Sans", sans-serif;
      }

      .font-brand {
        font-family: "DM Serif Display", serif;
      }
    </style>
  </head>
  <body class="font-body text-center text-purple-100">
    <header
      class="bg-purple-600 border-b-2 border-indigo-800 mb-20 px-8 py-4 relative"

      <h1 class="font-bold font-brand mb-10 text-4xl">Thirsty Therapy</h1>
      <img

        src="./logo.png"
        style="top: 76px"
        width="100"
      />
    </header>
    <main>
      <p class="mb-4">You are worthy of good drinks.</p>
    </main>
    <footer class="mt-8 px-8 py-4">
      <p class="mb-4">Billy Noble</p>
      <ul class="flex justify-center mb-4">
        <li>
          <a href="mailto:ThirstyTherapy@gmail.com">
            <img src="./iconmonstr-email-3.svg" alt="Email" />
          </a>
        </li>
        <li class="ml-8">
          <a href="https://instagram.com/thirstytherapy">
            <img src="./iconmonstr-instagram-11.svg" alt="Instagram" />
          </a>
        </li>
        <li class="ml-8">
          <a href="https://twitch.tv/thirstytherapy">
            <img src="./iconmonstr-twitch-1.svg" alt="Twitch" />
          </a>
        </li>
        <li class="ml-8">
          <a href="https://venmo.com/thirstytherapy">

            />

        </li>
      </ul>
      <p>
        <a
          class="underline"
          href="https://docs.google.com/forms/d/e/1FAIpQLSe-jauZKAnpo3PD2MOahCj62Ss9f73QH3XSAaiPOfZFXtN0Zw/viewform?usp=sf_link"
          >Survey</a
